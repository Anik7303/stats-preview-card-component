<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/favicon.png" type="image/png" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.css" />

        <title>Stats Preview Card Component</title>
    </head>
    <body>
        <section class="stats">
            <div class="stats__detail">
                <div class="stats__text">
                    <h2>
                        Get <span>insights</span> that help your business grow.
                    </h2>
                    <p>
                        Discover the benefits of data anylitics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                </div>
                <ul class="stats__list">
                    <li>
                        <h3>10k+</h3>
                        <span>companies</span>
                    </li>
                    <li>
                        <h3>314</h3>
                        <p>templates</p>
                    </li>
                    <li>
                        <h3>12M+</h3>
                        <p>queries</p>
                    </li>
                </ul>
            </div>
            <div class="stats-image">
                <img src="/images/image-header-desktop.jpg" alt="stats image" />
            </div>
        </section>
    </body>
</html>
